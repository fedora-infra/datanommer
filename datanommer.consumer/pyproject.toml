[tool.poetry]
name = "datanommer.consumer"
version = "1.0.0-alpha.1"
description = "Consumer for datanommer"
authors = [
  "Fedora Infrastructure <admin@fedoraproject.org>"
]
license = "GPL-3.0-or-later"
readme = "README.rst"
repository = "https://github.com/fedora-infra/datanommer"
homepage = "https://github.com/fedora-infra/datanommer"
packages = [
    { include = "datanommer" },
]
include = [
    "tests/*",
    "tools/*",
    "tox.ini",
]

[tool.poetry.dependencies]
python = "^3.7"
"datanommer.models" = {version = "1.0.0-alpha.1", allow-prereleases = true}
fedora-messaging = "^2.1.0"

[tool.poetry.dev-dependencies]
pre-commit = "^2.13.0"
"datanommer.models" = {path = "../datanommer.models", develop = true}
black = "^21.6b0"
isort = "^5.9.2"
flake8 = "^3.9.2"
pytest = "^6.2.4"
psutil = "^5.8.0"
"moksha.hub" = "^1.5.17"
liccheck = "^0.6.0"
pytest-cov = "^2.12.1"
pytest-mock = "^3.6.1"
pytest-postgresql = "^3.1.1"
psycopg2 = "^2.9.1"

[tool.poetry.plugins."moksha.consumer"]
"noms" = "datanommer.consumer:Nommer"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.liccheck]
authorized_licenses = [
